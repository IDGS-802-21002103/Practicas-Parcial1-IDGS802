{% extends "index.html"%}

{% block content %}
<div class="row">
  <div class="col">
      <div class="">
        <h1>Formulario Calculos</h1>
      </div>
      <div class="card p-4" style="width: 20rem;">
        <form class="form" action="/" method="POST">
          <div class="mb-3">
            <label class="form-label" for="inputNumero1">Numero 1</label>
            <input class="form-control" type="text" name="numero1" id="inputNumero1">
          </div>
          <div class="mb-3">
            <label class="form-label" for="inputNumero2">Numero 2</label>
            <input class="form-control" type="text" name="numero2" id="inputNumero2">
          </div>
          <div class="mb-3">
            <select name="tipo">
              <option value="sumar">Sumar</option>
              <option value="restar">Restar</option>
              <option value="multiplicar">Multiplicar</option>
              <option value="dividir">Dividir</option>
            </select>
            <input type="submit" value="Calcular">
      
          </div>
      
        </form>
      </div>
  </div>

  {% if resultado is not none %}
  <div class="col">
    <h1>El resultado es: {{ resultado }}</h1>
  
  </div>
  
  {% endif %}

</div>


{% endblock %}
